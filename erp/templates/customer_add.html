{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}新增客戶{% endblock %}</h1>
  <a class="action" href="{{ url_for(handler) }}">客戶列表</a>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for(handler) }}">
    <label for="{{ cols[1] }}"> {{ colsdesc[0] }}</label>
    <input type='text' name="{{ cols[1] }}" id="{{ cols[1] }}" required />
  {% for i in range(1, len) %}
    <label for="{{ cols[i + 1] }}"> {{ colsdesc[i] }}</label>
    <input type='text' name="{{ cols[i + 1] }}" id="{{ cols[i + 1] }}" />
  {% endfor %}

    <input type="submit" value="Save">
  </form>
{% endblock %}
